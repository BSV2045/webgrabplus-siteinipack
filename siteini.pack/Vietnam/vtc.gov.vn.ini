site {url=vtc.gov.vn|timezone=UTC+00:00|maxdays=6|cultureinfo=en-GB|charset=UTF-8|titlematchfactor=90|nopageoverlaps}
urldate.format {datestring|dd_MM_yyyy}
url_index{url|https://portal.vtc.gov.vn/api/vtcnews/channel/all/event/|urldate|}
url_index.headers 	  {customheader=Accept-Encoding=gzip,deflate}     * to speedup the downloading of the index pages
index_variable_element.modify{set|'config_site_id'}
index_showsplit.scrub {multi()|"ID":'index_variable_element',"Events":[|||]}}
index_showsplit.modify {replace|\},\{|\}\|\{}
index_start.scrub {single|"StartTime":"||",}
*index_stop.scrub {single|"EndTime":"||",}
index_title.scrub {single|"Name":"||",|",} 
index_description.scrub{single|"Description":"||",|",}
index_showicon.scrub{single|"ThumbNail":"||"|"}
index_urlchannellogo.modify {addstart|https://portal.vtc.gov.vn/site/img/VTC'index_variable_element'.png}

